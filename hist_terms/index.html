<script>
var mass = ["Белые слободы","городские слободы, принадлежащие феодалам.","Бобыли","категория обедневших крестьян, которые не несли государственного тягла в полном объёме. Они были освобождены от налогов или имели льготы, с 1630-х гг. бобыли несли половинное тягло.","Боярская дума","высший орган власти в России в XV XVII вв., наделенный законосовещательными функциями.","Воевода","глава города и округи в XVI — XVII вв.; воевода следил за порядком в городе, в том числе через городничего осуществлял полицейский контроль; воевода контролировал судебные губные и земские органы, сбор налогов, ведал городовым и дорожным делом, сбором служилых людей, пограничной службой, следил за состоянием городских укреплений.","Волостель","в XV XVI вв. должностное лицо, управлявшее волостью на правах кормления.","Гетман","глава реестровых казаков на Украине в XVI — первой половине XVII вв., с 1648 г. — правитель Украины.","Губа","в XVI XVII вв. судебно-административный округ уезда; территориально совпадал с уездом.","Губной староста","в XVI XVII вв. глава местного самоуправления в уездах, избираемый из служилого сословия.","Дворец","центральный орган управления в России в XV XVI вв., заведовавший дворцовым (великокняжеским, царским) хозяйством.","Дворцовые крестьяне","крестьяне, живущие на государевых землях и обеспечивающие царский двор продовольствием.","Дети боярские","в XV XVII вв. категория служилых людей.","Дьяки","в XVI XVII вв. приказные люди, чиновники небоярского происхождения, а также низшие чины в Боярской думе (думные дьяки).","Заповедные лета","в конце XVI в. годы, когда запрещались крестьянские переходы от одного землевладельца к другому","Засечная черта","система оборонительных сооружений на юге России, использующаяся против набегов татар в XVI XVIII вв.","Землепроходцы","русские люди, путешествия которых в XVI-XVII вв. привели к крупнейшим географическим открытиям в Сибири, на Дальнем Востоке и в омывающих их морских прибрежных водах. В большинстве это были “служилые” (казаки разных рангов), торговые и “промышленные” (занимающиеся промыслами, преимущественно пушными) люди.","Земский собор","сословно-представительный орган власти в России в XVI XVII вв.","Земский староста","в XVI XVII вв. глава местного самоуправления в уездах, избираемый из посадских людей.","Земщина","часть Московского государства, выделенная Иваном IV в 1565 г. во владение Боярской думе.","Избранная рада","ближайшие окружение Ивана IV, неофициальное правительство в 1547 1560 гг.","Казна","орган центрального управления в России XV XVI вв., занимавшийся финансами и внешней политикой страны; в нем также хранился государственный архив и печать.","Колонизация","процесс заселения и хозяйственного освоения пустующих окраинных земель своей страны (внутренняя колонизация), а также основания поселений (связанных преимущественно с земледельческой деятельностью) за пределами своей страны (внешняя колонизация","Крепостничество","система внеэкономической зависимости, при которой человек лишен права или возможности свободно распоряжаться собою, избирать место жительства, перемещаться, определять род своих занятий, распоряжаться результатами своей деятельности, переходить из одного социального состояния в другое и т. д.","Крестоцеловальная запись","документ, принятый царем В.И. Шуйским в 1606 г., в котором царь гарантировал не допускать судебного произвола в отношении бояр и дворян","Мануфактура","форма промышленного предприятия, основанная на разделении труда и ручной ремесленной технике.","Мелкое товарное производство","производство ремесленниками товаров — изделий, предназначенных для продажи на рынке.","Меркантилизм","европейская экономическая теория XV — XVII вв., в соответствии с которой успешное экономическое развитие может быть обеспечено за счёт ограничения вывоза из страны денег и активного торгового баланса.","Местничество","система назначения на должности в России XV XVII в. в зависимости от знатности рода.","Нарышкинское барокко","условное название стиля русской архитектуры конца XVII в., соединившего в себе традиции русского белокаменного узорочья с новыми веяниями европейской архитектуры.","Обмирщение","то же, что и секуляризация, но относящаяся преимущественно к сфере культуры. Процесс происходил в XVII веке.","Окольничие","в XVI XVII вв. второй думный чин (первый - боярин).","Опричнина","часть Московского государства, выделенная Иваном IV в 1565 г. под своё непосредственное управление.","Острог","тип оборонительного укрепления русских в Сибири и на Дальнем Востоке в конце XVI-XVIII вв.","Парсуна","русская портретная живопись XVII в.","Патриарх","глава Русской православной церкви в конце XVI XVII, XX начале XXI в.Подворная подать система налогообложения в России XVII в., при которой окладной единицей является двор.","Поземельная подать","система налогообложения, при которой окладной единицей является определённое количество распаханной земли. В XVI XVII вв. окладная единица называлась сохой, размеры которой были различными в разных регионах страны и зависели от качества земли и социальной принадлежности владельца.","Полки иноземного строя","воинские части, сформированные в XVII в. в России по образцу западноевропейских армий; существовали полки солдатские, драгунские и рейтарские.","Приказ","орган центрального управления в России XVI начале XVIII вв. Изначально приказом называлось особое поручение, дававшееся царем тому или иному боярину, позднее штат чиновников (дьяков), помогавших боярину исполнять свою роль и, наконец, орган центрального управления. В обиход термин “приказ” вошел в середине XVI в. В формировании приказной системы значительную роль сыграли преобразования Избранной Рады. Ликвидирована приказная система была в начале XVIII в., в процессе петровских реформ.","Раскол","отделение от русской православной церкви части верующих, не признавших церковной реформы патриарха Никона (1653-1656 гг.); религиозно-общественное движение, возникшее в России в XVII в.","Семибоярщина","боярское правительство в его состав входили семь человек: Федор Мстиславский, Иван Воротынский, Василий Голицын, Иван Романов, Федор Шереметев, Андрей Трубецкой и Борис Лыков, взявшее власть в Москве после свержения с престола Василия Шуйского в 1610 г. Номинально оставалось у власти до 1612 г. Фактически передало власть польскому гетману С. Жолкевскому, с которым заключило соглашение о призвании на российский трон королевича Владислава, сына польского короля Сигизмунда III.","Совет всея земли","временный правительственный орган Первого и Второго ополчений (1611 — 1612), созданный для управления территорий, подчинённых ополченцам.","Старообрядчество","совокупность религиозных движений и церквей, отвергающих реформы патриарха Никона 1650-х гг.","Стоглав","сборник, содержащий постановления церковного собора 1551 г.","Стрельцы","категория служилых людей по прибору (т. е. по набору) в Московском государстве в XVI — XVII веках.","Уложение","свод законов.","Урочные лета","срок, в течение которого владельцы могли по закону вернуть беглого крестьянина; впервые 5-летний срок сыска беглых крестьян был установлен в 1597 г.","Целовальник","в XVI XVII вв. выборное должностное лицо, имеющее финансовые и судебные функции в уездах.","Черносошные крестьяне","крестьяне, живущие на государственных, чёрных землях. Они были лично свободны. Черносошные крестьяне обязаны были уплачивать оброк и подати в пользу государства, а также несли повинности.","Шатровый стиль","особый архитектурный тип, появившийся и ставший распространённым в русском храмовом зодчестве. Вместо купола здание шатрового храма завершается шатром. Шатровые храмы бывают деревянными и каменными. Каменные шатровые храмы появились в начале XVI века и не имеют аналогий в архитектуре других стран. Наиболее известные церковь Вознесения в Коломенском, собор Покрова на рву (Василия Блаженного).","Ясак","дань с народов Урала, Сибири и Дальнего Востока, уплачиваемая мехами и скотом."]
