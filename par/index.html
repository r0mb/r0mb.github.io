<script>
var defs = []
var all = ["Барщина","принудительный труд зависимого крестьянина, работающего личным инвентарём в хозяйстве земельного собственника.","Баскак","монгольское должностное лицо, осуществлявшее контроль за сбором дани в подвластных землях.","Борона","земледельческое орудие, предназначенное для выравнивания почвы.","Бортничество","сбор мёда диких пчел.","Боярин (мн.ч. бояре)","старший дружинник, советник князя.","Боярская республика","тип государственного устройства, сложившийся в Новгороде и Пскове в период политической раздробленности. Предполагает широкое участие населения в делах управления посредством веча, однако реальная власть все равно находится в руках знати (которая занимает основные выборные должности, контролирует деятельность веча).","Былина","русская народная песня о подвигах богатырей.","Варяги","воины-дружинники из скандинавских народов, которых в Европе именовали викингами, норманнами. Варяги упоминаются в “Повести временных лет”. В IX-XI вв. у русских князей служило немало варяжских воинов-дружинников, которые выступали в качестве наемников. Варягами на Руси называли и скандинавских купцов, занимавшихся торговлей на пути «из варяг в греки».","Вено","выкуп за невесту или приданое жены.","Вервь","соседская община восточных славян.","Вече","у древних славян собрание взрослого мужского населения племени для решения важнейших вопросов.","Вира","судебный штраф.","Военная демократия","форма организации власти, при которой повышалась роль племенного вождя и уменьшалось значение народных собраний.","Волость","в Древней Руси территория, которая находится под управлением князя, поставленного киевским великим князем; в удельный период территориально-административная единица в княжестве, включающая город и сельскую округу. Существовала до ХХ века.","Волхв","языческий жрец.","Вотчина","наследственное земельное держание.","Ганза","союз германских вольных торговых городов.","Глаголица","древняя славянская азбука, созданная в IX в. в Моравии св. Кириллом; вышла из употребления.","Гости","купцы.","Дань","дары местного населения князю и дружине за защиту своих земель.","Двоеверие","сочетание в верованиях жителей Руси X-XIII вв. языческих и христианских представлений.","Детинец (кремль)","укрепленная часть города, где находились главные соборы и терема князя и бояр.","Дружина","княжеское войско в Древней Руси.","Духовно-рыцарский орден","военно-монашеская организация, члены которой давали обет сражаться с оружием в руках против врагов католичества.","Епископ","высшее духовное лицо в православной церкви, глава церковного округа (епархии).","Ересь","отклонение от догматов веры.","Жидовствующие","еретическая религиозная группа, существовавшая на севере России в последней трети XV - начале XVI в.","Житие","литературный жанр, нравоучительное повествование о жизни святого, составленное по определенным правилам.","Закомары","полукруглые завершения верхней части стены храма.","Житьи люди","новгородские землевладельцы небоярского происхождения.","Закупы","социальная категория временно зависимого населения в Древней Руси; люди, взявшие в долг деньги (купу) и отрабатывающие ее в хозяйстве заимодавца.","Зернь","декоративное изделия в виде мелких металлических (золотых или серебряных) шариков, напаянных на металлическую основу.","Иго","«гнёт», власть монголов над Русью.","Икона","изображение на религиозную тему, написанное, как правило, на доске с соблюдением строгих церковных правил.","Индоевропейцы","носители индоевропейских языков, в число которых, в частности, входят русский, английский, немецкий, французский, латынь, греческий и др.","Иосифляне","идейное направление в среде русского духовенства XV-XVI вв., последователи игумена Иосифа Волоцкого, сторонники сохранения церковно-монастырского землевладения и расправы с еретиками..","Кириллица","древняя славянская азбука, созданная в конце IX в. в Болгарии; стала основой для целого ряда современных алфавитов, в том числе русского.","Кормление","способ содержания должностных лиц за счет местного населения в конце XIV — первой половине XVI веков.","Крестово-купольный храм","тип христианского храма с куполом, который опирается на четыре столба; в плане такой храм образовывал крест.","Крестоносцы","европейские рыцари, ведущие войну с мусульманами, еретиками или схизматиками (православными).","Кровная месть","обычай, предполагающий мщение за убийство сородича самому убийце и его родне.","Курултай","собрание монгольских ханов и нойонов для решения важнейших вопросов.","Лествичное право","система передачи власти старшему в роду; старший брат правил в Киеве, следующий - в Новгороде и так далее по степени убывания значимости волости; в случае смерти великого князя все остальные поднимались на одну ступеньку по лестнице княжеских престолов.","Летопись","историческое произведение, погодная запись исторического содержания.","Ливонский орден","духовно-рыцарский орден, существовавший с 1237 по 1561 г. в Ливонии; до XV в. был ливонским отделением Тевтонского ордена","Люди","лично свободные жители сельских и городских поселений, платящие государственные подати.","Митрополит","в Древней Руси глава русской православной церкви; потом архиерейский титул.","Мозаика","изображение или узор, составленный из непрозрачного цветного стекла - смальты.","Наместник","в XV - XVI вв. должностное лицо, управлявшее уездом на правах кормления.","Натуральное хозяйство","тип хозяйства, при котором продукты труда производятся для удовлетворения потребностей, а не для продажи их на рынке.","Нестяжатели","представители религиозного течения в России конца XV - начала XVI в., выступавшие против церковного землевладения.","Норманнская теория","направление в российской и зарубежной историографии, сторонники которого считали норманнов (варягов) основателями государства в Древней Руси. Сформулирована во второй четверти XVIII в. Г. З. Байером, Г. Ф. Миллером и др. Норманнскую теорию отвергали М. В. Ломоносов, Д. И. Иловайский, С. А. Гедеонов и др. ","Оброк","натуральная и денежная феодальная рента, взимаемая с крестьян землевладельцами и государством.","Огнищанин","управляющий княжеской вотчиной.","Орден меченосцев","духовно-рыцарский орден, созданный в Ливонии в 1202 г. и существовавший до 1237 г., когда остатки разгромленного литовцами ордена были присоединены к Тевтонскому ордену.","Ордынский выход","русское название дани, выплачиваемой монголам.","Пайцза","золотая или серебряная пластинка, дававшаяся русских князьям и митрополитам в подтверждении подлинности ханских грамот.","Пергамен(т)","материал для письма, который изготавливали из специально выделанной кожи.","Перегородчатая эмаль","техника изготовления ювелирных украшений на основе заполнения цветной эмалью ячеек между перегородками из скани.","Переложная система земледелия","одна из форм земледелия, основанная на использовании участка земли до истощения почвы, после чего землю (перелог) оставляли без обработки до полного восстановления плодородности.","Погост","в Древней Руси место сбора дани.","Подсечно-огневая система земледелия","одна из форм земледелия, основанная на выжигании участка леса.","Пожилое","в XV—XVII вв. денежный сбор с крестьян при их уходе от землевладельцев в Юрьев день.","Половцы (кипчаки)","кочевники юга Восточной Европы в XI - XIII вв.","Полюдье","объезд киевским князем своих земель для сбора дани.","Поместье","форма условного землевладения в России в XV — XVII вв. Поместье получал служилый человек при условии несения военной службы, оно не могло быть продано, а по наследству передавалось только при условии продолжения наследником.","Посад","окольный город, ремесленная часть города.","Посадник","должностное лицо в Новгородской земле, глава городского самоуправления.","Протопоп","старший священнический чин, то же самое, что и протоиерей или протопресвитер.","Путь «из варяг в греки»","водный (морской и речной) путь из Скандинавии через Восточную Европу в Византию в Средние века. Один из водных путей экспансии варягов Малую Азию в VIII-XIII веках н. э. Этим же путём пользовались русские купцы из района проживания (побережье Балтийского моря) на Юг - в Юго-Восточную Европу или в Скандинавию.","Родовая община","древнейшая форма общины, члены которой были связаны кровным родством и коллективным владением и обработкой земли.","Ряд","договор.","Рядовичи","социальная категория временно зависимого населения в Древней Руси; люди, нанимавшиеся на службу к землевладельцу по договору (ряду).","Скань","декоративный изделие в виде тонкой золотой или серебряной проволоки, напаянной на поверхность и создающей узор.","Скоморохи","русские средневековые бродячие актеры и музыканты.","Смальта","цветное непрозрачное стекло для мозаичных работ.","Смерды","социальная категория населения в Древней Руси, статус которой до сих пор не определен: либо это полузависимые крестьяне, платящие налоги, либо свободная часть крестьянства.","Совет господ","орган исполнительной власти в Новгородской земле, куда входил новгородский архиепископ, посадник, тысяцкий, кончанские старосты и пр.","Соседская община","форма общины, состоящей из отдельных малых семей, ведущих самостоятельное хозяйство при сохранении коллективного владения землей.","Соха","земледельческое орудие типа рала, предназначенное для рыхления почвы. Могло иметь один или два металлического наконечника - сошника.","Судебник","свод законов.","Съезд князей","коллективный орган принятия важнейших решений, касавшихся всех русских земель, в XI - XIII вв.","Темник","командующий туменом у монголов.","Тевтонский орден","духовно-рыцарский орден, созданный в конце XII в. в Палестине, но вскоре переведенный в Прибалтику и создавший здесь свое государство.","Тиун","княжеский или боярский слуга, управляющий различными отраслями в хозяйстве.","Тризна","поминки после похорон у древних славян. Сопровождалась песнями, плясками, военными играми, пирами в память об умершем.","Тумен (тьма)","военное подразделение в десять тысяч воинов у монголов.","Тысяцкий","должностное лицо в Новгородской земле, ведал сбором налогов, участвовал в суде по торговым делам, руководил городским ополчением.","Тягло","денежные и натуральные государственные повинности крестьян и посадских людей в XV — начале XVIII вв.","Удел","наследственно земельное держание младших членов княжеского рода.","Улус","государство или владение хана у монголов.","Урок","налог в пользу князя и размер этого налога.","Устав","почерк с четким геометрическим рисунком, отсутствием наклона букв и промежутков между словами.","Фреска","изображение, сделанное красками по сырой штукатурке.","Хождение (хожение)","жанр древнерусской литературы, путевые записки путешественников.","Холопы (ж.р. роба)","зависимое население Древней Руси, близкое по положению к рабам (= челядь).","Челядь (ед. ч. челядин)","зависимое население Древней Руси (= холопы)","Чернь","искусство гравированного рисунка по металлу, чаще серебру, с заполнением его углублений специальной черной краской и последующим прокаливанием","Численник","монгольское должностное лицо, занимающееся переписью населения для раскладки налогов в подвластных землях.","Эмаль","декоративный элемент ювелирного изделия в виде прочного стекловидного покрытия, наносимого на поверхность и закрепляемого обжигом.","Юрьев день","праздник, 26 ноября; за неделю до этого дня и в течение недели после него в XV - XVI вв. крестьянин мог перейти от одного владельца к другому.","Язычество","религиозные верования, основанные на первобытных мифах о множестве богов, духов, олицеворяющих силы природы (солнце, дождь, плодородие), человеческие занятия (земледелие, торговля, война).","Ярлык","грамота, предоставляемая монголами князьям и представителям духовенства, с указанием тех или иных обязанностей, прав и привилегий.","Ярмарка","устраиваемый регулярно, в определённое время года и в определённом месте торг."]
